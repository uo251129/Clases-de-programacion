<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Clases de programación</title>
            <meta name="description" content="Roughly 155 characters">
            <link rel="icon" type="image/png" href="resources/cat-logo.png">
            <link rel="stylesheet" type="text/css" href="index.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
            <script src="util.js"></script>
            <script src="index.js"></script>
        </head>
    <body>
        <header>
            <h1>Clases de programación con Óderis</h1>
        </header>
        
        <main> 
            <div id="main-container">

                <div id="left-container">
                    <img id="cat-laptop" src="resources/cat-laptop.jpg">
                    <p>¿Cómo consigo que mi aplicación funcione bien?</p>
                </div>

                <div id="right-container">
                    <img id="cat-newspaper" src="resources/cat-newspaper.jpg">
                    <p>¡Programa bien!</p>
                </div>
            
            </div>
            

            
        </main>
        <footer>
            <div id="footer-message">
            <p>Let's sweep some mines!   Select your difficulty level!</p>
            </div>
        
            <div id="footer-buttons">
                <!-- We may see that using ? parameters we change the variables according to our wish.) -->
                <button class="btn btn-success" onclick="redirectTo('src/minesweeper.html?xSize=9&ySize=9&mines=10')">Rookie</button>
                <button class="btn btn-primary" onclick="redirectTo('src/minesweeper.html?xSize=16&ySize=16&mines=40')">Intermediate</button>
                <button class="btn btn-warning" onclick="redirectTo('src/minesweeper.html?xSize=16&ySize=30&mines=100')">Advanced</button>
                <button class="btn btn-danger" onclick="redirectTo('src/minesweeper.html?xSize=20&ySize=30&mines=150')">Expert</button>
                
            </div>
            <div class="center_row">
                <div id="input1-text"></div>
                <label>Rows: </label>
                <input placeholder="10" id="row_input" type="text" name ="input1">
                <label>Columns: </label>
                <div id="input2-text"></div>
                <input placeholder="10" id="column_input" type="text" name ="input2">
                <label>Mines:</label>
                <div id="input3-text"></div>
                <input placeholder="40" id="mines_input" type="text" name ="input3">
                <button class="btn btn-info" onclick="startCustomGame()">Custom Game</button>
            </div>
        </footer> 
    </body>
</html>
